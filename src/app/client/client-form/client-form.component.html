<div class="form-container">
    <h2>Crear Cliente</h2>
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" required [(ngModel)]="client.name" name="name">
      </div>
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required [(ngModel)]="client.email" name="email">
      </div>
      
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" required [(ngModel)]="client.phone" name="phone">
      </div>
      
      <div class="form-group">
        <label for="sharedKey">Shared Key</label>
        <input type="text" id="sharedKey" required [(ngModel)]="client.sharedKey" name="sharedKey">
      </div>
      
      <button type="submit" [disabled]="!clientForm.form.valid">Guardar Cliente</button>
    </form>
  </div>
